<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div id="nav-placeholder"></div>
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $(function(){
                $("#nav-placeholder").load("../../nav.html");
                });
            </script>

        <header>
            <h1>Clock App</h1>
            <p>This Project introduced basic Javascript concepts, such as Date and Time functions, DOM manipulation and setting intervals to update the time every second.</p>
        </header>

        <div id="content">
            <div id="time">
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span>
            </div>
            
            <div id="options">
                <button id="clock">Clock</button>
                <button id="stopwatch">Stopwatch</button>
                <button id="timer">Timer</button>
            </div>

        </div>
    </body>

</html>
